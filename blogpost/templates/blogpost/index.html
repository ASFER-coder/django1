<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Blog Sahifa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 70%;
            margin: auto;
        }
        .post {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }
        .post h2 {
            margin-top: 0;
            color: #333;
        }
        .date {
            color: #777;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .content {
            color: #444;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Django Blog</h1>
        {% for post in blog_posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p class="date">{{ post.date }}</p>
                <p class="content">{{ post.content }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
